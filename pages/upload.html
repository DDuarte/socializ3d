<title>Upload</title>

<section class="content-header">
    <h1 id="myh122">
        Upload a Model
    </h1>
</section>

<style>

.inner-content {
    width: 95%;
    margin: 0 auto;
}
    
.box.box-drop {
	height: 125px;
    background: rgba(182,205,229,0.5);
	border-radius: 10px;
	border: 3px dashed rgba(0,0,255,0.2);
	padding: 0;
	text-align: center;
	font-size: 2em;
	font-weight: bold;
}
<!-- @media screen and (m-width: 560px) {
    .box.box-drop {
        width: 85%;
    }
} -->
.box.box-drop h2 {
    margin-top: 10px;
    font-size: 0.75em;
}

.btn.btn-drop {
    display: inline-block;
    margin-top: 10px;
    margin-bottom: 6px;
}

.hidden {
    visibility: hidden;   
}
</style>

<section class="content">
    <div class="inner-content">
        <form action="#" method="put">
            <div id="drop-files" class="box box-drop" ondragover="return false">
                <h2>Drag & Drop your file here or</h2>
                <div id="upload-button" class="btn btn-primary btn-lg btn-drop">Choose a file to upload</div>
            </div>

            <div class="progress progress-striped active" style="margin: 10px auto;">
                <div id="upload-progress-bar" class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                </div>
            </div>

            <div id="upload-preview" class="dz-preview dz-file-preview">
                <div class="dz-details">
                    <div class="dz-filename"><span data-dz-name></span></div>
                    <div class="dz-size" data-dz-size></div>
                    <img data-dz-thumbnail />
                </div>
                <div class="dz-error-message"><span data-dz-errormessage></span></div>
            </div>

            <div id="submit" class="btn btn-primary btn-sm">Submit all files</button>
        </form>
    </div>
</section>

<script src="js/dropzone.min.js" type="text/javascript"></script>
<script src="js/pages/upload.js" type="text/javascript"></script>
