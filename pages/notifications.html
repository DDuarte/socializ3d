<title>Notifications</title>
<section class="content-header">
    <h1 id="myh122">
        Notifications
    </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="box box-primary">
                <div class="box-body notifications-box">
                    <ul class="todo-list notifications-list">
                        <li class="notification-item notification-group-item">
                            <span class="handle">
                                <i class="fa fa-comments-o"></i>
                            </span>
                            <span class="text">Your '
                                <span class="notification-group-name">Oporto Anime Fans</span>' group membership request was accepted</span>

                            </div>
                        </li>
                        <li class="notifiation-item notification-friendship-item">
                            <span class="handle">
                                <i class="fa fa-users"></i>
                            </span>

                                <i class="fa fa-trash-o"></i>
                            </div>
                        </li>
                        <li class="notification-item notification-group-activity-item">
                            <span class="handle">
                                <i class="fa fa-comments-o"></i>
                            </span>
                            <span class="text">A new model was published in the '
                                <span class="notification-group-activity-name">Top Model Crew</span>' group</span>
                            <div class="tools">
                                <i class="fa fa-trash-o"></i>
                            </div>

                </div>

            </div>
        </div>
